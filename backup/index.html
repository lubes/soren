<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:500" rel="stylesheet">
    <title>Soren West</title>

</head>

<body>
    <header class="header">
        <h1>SOREN WEST</h1>
    </header>
    <main>
        <div class="container">
            <blockquote>
                <p>"The minute you know you're on safe ground,
                    <span class="no-wrap">you're dead."</span>
                </p>
                <footer>David Bowie</footer>
            </blockquote>
            <div class="awards">
                <a href="http://highattitude.tv" id="high-attitude" class="award">
                    <div class="award__content">
                        <h2>WINNER</h2>
                        <h3>High Attitude</h3>
                        <div class="log-in">log in</div>
                    </div>
                </a>
                <div id="good-hustle" class="award">
                    <div class="award__content">
                        <h2>WINNER</h2>
                        <h3>Good Hustle</h3>
                        <div class="log-in">log in</div>
                    </div>
                </div>
                <div id="the-paraglider" class="award">
                    <div class="award__content">
                        <h2>WINNER</h2>
                        <h3>The Paraglider</h3>
                        <div class="log-in">log in</div>
                    </div>
                </div>
                <div id="sugar-its-eli" class="award">
                    <div class="award__content">
                        <h2>WINNER</h2>
                        <h3>Sugar It's Eli</h3>
                        <div class="log-in">log in</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>


    <!-- POP UP -->
    <div class="modal is-hidden">
        <div class="modal__body">
            <div class="modal__close">&times;</div>
            <div class="form">
                <label for="password">enter password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <div class="input__warning is-hidden">incorrect password</div>
                <div class="button">go</div>
                <p>cancel</p>
                <!-- <input type="button" value="Log in" onclick="isValid();"> -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha256-0rguYS0qgS6L4qVzANq4kjxPLtvnp5nn2nB5G1lWRv4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/sw.js"></script>

</body>

</html>
